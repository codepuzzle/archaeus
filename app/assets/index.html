<!DOCTYPE html>
<html>
  <head>
    <title>Archaeus</title>
    <style type="text/css">
      html, body {
        margin: 0;
        padding: 0;
      }
      .row {
        margin: 0;
        padding: 0;
        line-height: 0;
      }
      .cell {
        display: inline-block;
        padding: 0;
        margin: 0;
        width: 18px;
        height: 18px;
      }
    </style>
  </head>
  <body>
    <div id='content'></div>
    <script type="text/javascript" src="js/vendor.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script>
      var Soul     = require('src/archaeus/soul');
      var Grid     = require('src/archaeus/grid');
      var GridView = require('app/views/grid_view');

      //effect = require('src/archaeus/effects/mix_colors');
      var effect = require('src/archaeus/effects/rotate_colors');

      var $container = $(window)
      var height     = $container.height()
      var width      = $container.width()

      var sizeX = height / 18;
      var sizeY = width  / 18;

      var Color = require('color');
      var r = Math.round(Math.random() * 255);
      var g = Math.round(Math.random() * 255);
      var b = Math.round(Math.random() * 255);
      var color = Color({r: r, g: g, b: b}).hexString();

      var soul = new Soul(color);
      var grid = new Grid({ sizeX: sizeX, sizeY: sizeY, effect: effect });

      var gridView = new GridView(soul, grid);
    </script>
  </body>
</html>
